<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{header.title}">PolySearch</title> 
    
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>

    <style>
        /* ... CSS styles here ... */
        body {
            background-image: url('/images/global-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>

<body class="dark font-sans min-h-screen">
<div class="absolute inset-0 bg-gray-900/80 backdrop-blur-sm z-0"></div>

<div class="relative z-10">

    <div class="language-switcher absolute top-4 right-4 text-sm text-gray-400">
        <a th:href="@{/(lang='en')}" 
           th:classappend="${#locale.language == 'en' ? 'text-blue-400 font-bold' : 'hover:text-white'}"
           class="mx-1">English</a>
    |
        <a th:href="@{/(lang='es')}" 
           th:classappend="${#locale.language == 'es' ? 'text-blue-400 font-bold' : 'hover:text-white'}"
           class="mx-1">Espa√±ol</a>
    |
        <a th:href="@{/(lang='fr')}" 
           th:classappend="${#locale.language == 'fr' ? 'text-blue-400 font-bold' : 'hover:text-white'}"
           class="mx-1">Fran√ßais</a>
    </div>

    <header class="sticky top-0 w-full p-4 bg-gray-900/70 backdrop-blur-lg border-b border-gray-700/50 z-10">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl font-mono font-bold text-white tracking-wider" th:text="#{header.title}">
                üåç PolySearch
            </h1>
        </div>
    </header>

    <main class="container mx-auto p-4 pt-16">

        <div class="max-w-3xl mx-auto text-center mb-8">
            <p class="text-lg text-blue-300 font-light mt-2" th:text="#{header.slogan}"></p> 
        </div>
        
        <form class="max-w-3xl mx-auto"
              hx-post="/search"
              hx-target="#search-results"
              hx-swap="innerHTML"
              hx-indicator="#loading-spinner"
        >
            <div class="flex items-center bg-white/5 border border-white/20 rounded-full shadow-xl backdrop-blur-md overflow-hidden">
                <svg class="h-6 w-6 text-gray-400 mx-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                
                <input 
                    id="query-input" 
                    type="search" 
                    name="query"
                    class="w-full p-4 bg-transparent focus:outline-none text-lg text-white placeholder-gray-400"
                    th:placeholder="#{search.placeholder}" 
                >
                
                <button type="button" id="speech-button" 
    class="p-4 transition-colors duration-200 focus:outline-none flex-shrink-0" 
    title="Start Voice Search">
                    <svg id="mic-icon" class="h-6 w-6 text-gray-400 hover:text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8V5a4 4 0 018 0v6a4 4 0 01-8 0z" />
                    </svg>
                </button>

                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-4 px-8 text-lg font-semibold rounded-full m-1 transition-colors duration-200"
                    th:text="#{search.button}">
                    Search
                </button>
            </div>
        </form>

        <div id="loading-spinner" class="htmx-indicator w-full max-w-3xl mx-auto text-center p-10">
            <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-400 mt-2" th:text="#{loading.text}">Searching...</p>
        </div>

        <div id="search-results" class="max-w-3xl mx-auto mt-10">
            </div>

    </main>
</div>

<script>
    const speechButton = document.getElementById('speech-button');
    const queryInput = document.getElementById('query-input');
    const micIcon = document.getElementById('mic-icon');
    
    // Check for Web Speech API support
    if ('webkitSpeechRecognition' in window) {
        const SpeechRecognition = window.webkitSpeechRecognition;
        const recognition = new SpeechRecognition();

        // Use 'auto' to detect the language being spoken
        recognition.lang = 'auto'; 
        recognition.interimResults = false; 
        recognition.maxAlternatives = 1;

        speechButton.addEventListener('click', () => {
            // Stop recording if running, otherwise start
            if (micIcon.classList.contains('text-red-500')) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });

        recognition.onstart = function() {
            // Visually show recording is active
            micIcon.classList.remove('text-gray-400', 'hover:text-blue-400');
            micIcon.classList.add('text-red-500', 'animate-pulse'); 
        };

        recognition.onresult = function(event) {
            // Insert the transcribed text into the input field
            const transcript = event.results[0][0].transcript;
            queryInput.value = transcript;
        };

        recognition.onend = function() {
            // Restore microphone icon state
            micIcon.classList.remove('text-red-500', 'animate-pulse');
            micIcon.classList.add('text-gray-400', 'hover:text-blue-400');
        };

        recognition.onerror = function(event) {
            console.error('Speech recognition error:', event.error);
            // Restore microphone icon state
            micIcon.classList.remove('text-red-500', 'animate-pulse');
            micIcon.classList.add('text-gray-400', 'hover:text-blue-400');
            alert('Speech recognition failed: ' + event.error);
        };
    } else {
        // Hide the button if not supported by the browser
        speechButton.style.display = 'none';
        console.warn('Web Speech API not supported in this browser.');
    }
</script>
</body>
</html>
