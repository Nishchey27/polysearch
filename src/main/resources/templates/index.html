<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolySearch</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>

<body class="dark bg-gradient-to-br from-gray-900 via-gray-900 to-blue-900/50 text-white font-sans min-h-screen">

    <header class="sticky top-0 w-full p-4 bg-gray-900/70 backdrop-blur-lg border-b border-gray-700/50 z-10">
        
        <div class="container mx-auto text-center">
            
            <h1 class="text-4xl font-mono font-bold text-white tracking-wider">
                üåç PolySearch
            </h1>
            
        </div>
    </header>

    <main class="container mx-auto p-4 pt-16">
        
        <form class="max-w-3xl mx-auto"
              hx-post="/search"
              hx-target="#search-results"
              hx-swap="innerHTML"
              hx-indicator="#loading-spinner"
        >
            <div class="flex items-center bg-white/5 border border-white/10 rounded-full shadow-xl backdrop-blur-md overflow-hidden">
                <svg class="h-6 w-6 text-gray-400 mx-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                
                <input 
                    type="search" 
                    name="query"
                    class="w-full p-4 bg-transparent focus:outline-none text-lg placeholder-gray-400"
                    placeholder="Search in any language..."
                >
                
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white p-4 px-8 text-lg font-semibold rounded-full m-1">
                    Search
                </button>
            </div>
        </form>

        <div id="loading-spinner" class="htmx-indicator w-full max-w-3xl mx-auto text-center p-10">
            <svg class="animate-spin h-8 w-8 text-blue-400 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-gray-400 mt-2">Searching...</p>
        </div>

        <div id="search-results" class="max-w-3xl mx-auto mt-10">
            </div>

    </main>

</body>
</html>
